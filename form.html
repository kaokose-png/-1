<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>學生資料填寫</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="bg-dark text-center py-3">
  <img src="182513897.png"
       alt="學校 Logo"
       class="img-fluid"
       style="max-height:120px;">
</div>
<div class="container mt-5">
  <h3 class="text-center mb-4">學生資料表單</h3>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>姓</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label>名</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>住址</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>城市</label>
      <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
      <label>畢業學校</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>畢業科系</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label>課程</label>
      <select class="form-control">
        <option>資料庫管理</option>
        <option>存貨管理</option>
        <option>採購管理</option>
      </select>
    </div>

    <div class="form-group">
      <label>課程滿意度</label><br>
      <button type="button" class="btn btn-outline-primary">非常滿意</button>
      <button type="button" class="btn btn-outline-success">滿意</button>
      <button type="button" class="btn btn-outline-secondary">普通</button>
      <button type="button" class="btn btn-outline-danger">不滿意</button>
    </div>
    <div class="form-group">
      <label>回家複習時間</label><br>
      <button type="button" class="btn btn-outline-primary">1-2hr</button>
      <button type="button" class="btn btn-outline-success">2-3hr</button>
      <button type="button" class="btn btn-outline-secondary">30min</button>
      <button type="button" class="btn btn-outline-danger">0min</button>
    </div>
        <div class="form-group">
      <label>想對老師說的話</label>
      <textarea class="form-control"></textarea>
    </div>


    <button type="submit" class="btn btn-success btn-block">
      送出
    </button>
  </form>
</div>

</body>
</html>
